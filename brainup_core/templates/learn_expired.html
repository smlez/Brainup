{% extends "base_generic.html" %}
{% load static %}

{% block content %}

<div id="learn-expired-content">
    {% if cards %}
    {% for card in cards %}
    <ul>
        <li>{{ card }}</li>
    </ul>
    {% endfor %}
    {% else %}
    <h2>There are no cards available</h2>
    {% endif %}
</div>

{% endblock %}
