<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'brainup/css/styles.css' %}">
    <script src="{% static 'brainup/js/jquery-3.6.0.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-2 " id="side_bar_block">
        {% block sidebar %}
        <div style="position:fixed;" id="side-bar-menu-div">
            <div class="card-header">BrainUp ({{user}})</div>
            <div class="sidebar-nav" id="side_bar">
                <ul class="list-group list-group-flush" id="side_bar_elements">
                    <a class="list-group-item" href="{% url 'index' %}">Home</a>
                    <a class="list-group-item" href="{% url 'user_manager:sign_out' %}">Log out</a>
                    <a class="list-group-item" style="opacity:10%">Filter</a>
                    <a class="list-group-item" style="opacity:10%">Statistics</a>
                    <a class="list-group-item" style="opacity:10%">Smart learning</a>

                    <div class="list-group-item"></div>
                </ul>
            </div>
        </div>

        {% endblock %}
    </div>
    <div class="col-sm-10" id="general-content-block">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
