<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="display:flex; justify-content:center; margin-top:10%;">
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag}}
        <div>{{field}}</div>
        {% if field.errors%}
        {% for error in field.errors %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
